<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='image-optimizer/css/index.css' ) }}">
</head>
<body>

    <h1> File Optimizer </h1>
    <button>  
        <a href="{{url_for('index_handler') }}">Back</a>
    </button>

    
    {% if is_img == true %}
    <img src="{{img_url}}" alt="">
    {% else %}

    <video width="320" height="240" controls>
        <source src="{{img_url}}" type="video/mp4">
      Your browser does not support the video tag.
    </video> 
    {% endif %}

</body>
</html>
